<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script src="ejemplos_funciones2.js" defer></script>
</head>
<body>
    <label for="numero1">Numero1</label>
    <input type="text" id="numero1">
    <label for="numero2">Numero2</label>
    <input type="text" id="numero2">
    <input type="button" value="valores entre 0 y num1" id="entre0yNum1">
    <input type="button" value="valores entre num1 y num2" id="entreNum1yNum2">
    <input type="button" value="marcar pares" id="marcarPares">
    <select id="colores">
        <option value="">Seleccionar color</option>
        <option value="red">rojo</option>
        <option value="green">verde</option>
        <option value="blue">azul</option>
    </select>
    <select id="tipoLetra">
        <option value="">Seleccionar tipo</option>
        <option value="Courier">Courier</option>
        <option value="Verdana">Verdana</option>
        <option value="Arial">Arial</option>
    </select>
    <div id="resultado"></div>
    
</body>
</html>
